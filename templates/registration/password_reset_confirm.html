{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
<h1>Input new password.</h1>
<p>Please enter your new password.</p>>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Confirm password reset.">
</form>
{% endblock content %}
