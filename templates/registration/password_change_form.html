{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<h1>Change Password</h1>
<p>Please type in your password, select a new one and confirm it!</p>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Change">
</form>
{% endblock content %}
