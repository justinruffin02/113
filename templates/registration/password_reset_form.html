{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
<h1>Reset Password</h1>
<form method="POST">
    {% csrf_token %}
    <label for="id_email">Email address:</label>
    {{ form|crispy }}
    <input type="submit" value="Send reset link">
</form>
{% endblock content %}
